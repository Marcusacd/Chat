<div>
    <div *ngFor="let msg of mensagens"> 
        {{ msg.remetente }}:
        {{ msg.texto }}
    

    </div>
</div>
<fieldset>
    <legend>Chat:</legend>
    <textarea [(ngModel)]="mensagem" cols=60 id="opiniao" rows="5" name="opiniao" maxlength="500" wrap="hard" placeholder="Digite sua mensagem" autofocus></textarea>

    <button (click)="enviarChat()">Enviar</button>
</fieldset>
