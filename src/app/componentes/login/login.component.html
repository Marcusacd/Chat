<h2 class="titulo">Bem vindo ao Chat</h2>
<form method="get" action="">
    <fieldset class="campo">
        <legend>Login:</legend>
        Nome:<input [(ngModel)]="nome" type="text" id="name" name="nome" size="40" maxlength="35" placeholder="Digite seu nome" autofocus>
        <br><br>       
        <button class="botao" id="sendName" routerLink="/chat" (click)="guarda(nome)" required type="button">Entrar</button>
    </fieldset>
</form>
